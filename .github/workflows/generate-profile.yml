name: Generate Profile SVGs

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    paths:
      - "config.yml"
      - "generator/**"

# Evita corrida entre execuções (um run cancela o outro)
concurrency:
  group: profile-svgs-main
  cancel-in-progress: true

jobs:
  generate:
    name: Generate galaxy profile assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m generator.main

      - name: Commit and push if changed
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/generated/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update profile SVGs [skip ci]"

          for i in 1 2 3; do
            # Tenta rebase; se der conflito, aceita a versão local (recém-gerada)
            if ! git pull --rebase origin main; then
              echo "Conflito no rebase, resolvendo com versão local..."
              git checkout --theirs -- assets/generated/
              git add assets/generated/
              GIT_EDITOR=true git rebase --continue || true
            fi
            git push origin HEAD:main && exit 0
            echo "Tentativa $i falhou, retentando em 5s..."
            sleep 5
          done
          echo "Push falhou após 3 tentativas"
          exit 1
